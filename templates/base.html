{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% block meta %} {% endblock meta %}
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'css/global.css' %}"/>

    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&family=Saira:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        background: #dbecfd;
        margin: 0;
        padding: 30px;
      }
      </style>

</head>

<body>
    {% block content %} {% endblock content %}
</body>
</html>
