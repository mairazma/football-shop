{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block meta %}{% endblock meta %}
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>
    <script src="{% static 'js/toast.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/global.css' %}">
</head>
<body class="bg-gray-50">
    {% block content %}{% endblock content %}

    <!-- Toast Component -->
    <div id="toast-component" 
         class="fixed top-8 left-1/2 -translate-x-1/2 z-50 max-w-md w-full mx-4 p-6 rounded-lg shadow-2xl opacity-0 -translate-y-full transition-all duration-500 ease-out border-l-4">
        <div class="flex items-start gap-4">
            <div class="flex-1">
                <h4 id="toast-title" class="font-bold text-lg mb-1"></h4>
                <p id="toast-message" class="text-sm"></p>
            </div>
            <button onclick="this.parentElement.parentElement.classList.add('opacity-0', 'translate-y-64')" 
                    class="text-gray-400 hover:text-gray-600">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>
    </div>
</body>
</html>
